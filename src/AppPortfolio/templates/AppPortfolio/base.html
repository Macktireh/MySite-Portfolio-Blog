<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>


  {% block style_icon %}{% endblock style_icon %}

</head>

<body>
  <!-- Navbar -->
  <nav class="nav-bar">
    {% include 'AppPortfolio/components/navbar.html' %}
  </nav>


  <!-- Content = header + main -->
  {% block content %}{% endblock content %}

  <!-- Footer -->
  <footer>
    {% include 'AppPortfolio/components/footer.html' %}
  </footer>

  <!-- JS -->
  {% block js %}{% endblock %}
</body>

</html>
